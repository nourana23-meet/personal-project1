<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<link rel="stylesheet" href="static/style.css">
</head> 
<body style="text-align:center">
<div class="overlay">
<form action="/signup" method="POST">
   <div class="con">
   <header class="head-form">
      <h2>sign up</h2>
      <p>signup here in order to enjoy our products!</p>
   </header>
   <div class="field-set">
      <span class="input-item">
         <i class="fa fa-user-circle"></i>
      </span>
      <input class="form-input" id="txt-input" name="email" type="text" placeholder="email" required>
      <br>

      <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
      <input class="form-input" name="password" value="password" type="password" placeholder="Password" id="pwd"  name="password" required>
      <br>

      <span class="input-item">
         <i class="fa fa-user-circle"></i>
      </span>
         <input class="form-input" id="txt-input" name="bio" type="text" placeholder="bio">
      <br>

      <span class="input-item">
         <i class="fa fa-user-circle"></i>
      </span>
         <input class="form-input" id="txt-input" name="name" type="text" placeholder="name" required>
      <br>

      <button class="log-in">Sign Up </button>
   </div>
   </div>
</form>
</div>
</body>
</html>
